<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Book Store</title>
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Book Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="available_books">Available Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="my_books">My Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/emprunt}">Liste Emprunts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/allReservation}">Liste Reservation</a>
                </li>
            </ul>
            <div>
                <a class="nav-link text-white" href="book_register">New Book Register</a>
            </div>
        </div>
    </div>
</nav>
    <div class="container my-5 col-md-8">
        <table class="table  table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">User</th>
                <th scope="col">Book</th>
                <th scope="col">Date</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>

        <tbody>
        <tr th:each = "res: ${allListreservation}">
            <td th:text = "${res.id}"></td>


            <td th:text = "${res.getUser().getUsername()}"></td>
            <td th:text = "${res.getLivre().getTitre()}"></td>
            <td th:text = "${res.Date}"></td>
            <td>


                <a th:href="@{'/deletereservation/' + ${res.id}}" class = "btn btn-danger" onclick="confirmDelete(${res.id})" >Delete</a>

            </td>
        </tr>
        </tbody>

    </table>

</div>

<script>
    function confirmDelete(id) {
        if (confirm("sure delete?")) {
            window.location.href = '/deleteEmprunts/' + id;
        } else {
            alert("delete cancel")
        }
    }
</script>
</body>
</html>
